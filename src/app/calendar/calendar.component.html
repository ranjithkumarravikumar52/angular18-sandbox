<div class="calendar">
  <div class="header">
    <button (click)="previousMonth()">Previous</button>
    <span>{{ month }} {{ year }}</span>
    <button (click)="nextMonth()">Next</button>
  </div>
  <div class="days">
    <div *ngFor="let day of days">{{ day }}</div>
  </div>
  <div class="dates">
    <div *ngFor="let date of dates" [class.today]="isToday(date)">{{ date }}</div>
  </div>
</div>
